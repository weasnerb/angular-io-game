<div class="leaderboard" *ngIf="gameService.state | async as state">
  <h2>Rank:</h2>
  <ol *ngIf="state; else noGame">
    <ng-container *ngIf="gameService.player | async as currentPlayer">
      <li *ngFor="let player of state.players | sort: 'score':true"
          [class.player]="currentPlayer?.id === player.id">
        {{ player.name }} ({{ player.score }})
      </li>
    </ng-container>
  </ol>
  <ng-template #noGame>No Game Started</ng-template>
</div>
