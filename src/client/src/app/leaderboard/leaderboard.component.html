<div class="leaderboard">
  <ng-container *ngIf="state">
    <h2>Rank:</h2>
    <ol>
      <li *ngFor="let player of state.players | sort: 'score':true"
          [class.player]="currentPlayer?.id === player.id">
        {{ player.name }} ({{ player.score }})
      </li>
    </ol>
  </ng-container>
</div>
